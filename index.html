<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>A-S Charles Calculator</title>
</head>

<body>
    
    <div class="container">
            <div class="card mx-auto bg-dark">
                    <div id="output" class="h-25 p-2"></div>
                    <div class="row">
                        <div class="calc my-2">
                            <div class="col d-flex justify-content-between align-content-between">
                                <button class="btn rounded-pill border-3 border-warning bg-dark " onclick="clearSum()">Clear</button>
                                <button class="btn rounded-pill border-3 border-warning bg-dark" onclick="deleteChar()">Delete</button>
                            </div>

                            <div class="col">
                                <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('7')">7</button>
                                <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('8')">8</button>
                                <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('9')">9</button>
                                <button class="btn rounded-circle border-3 border-warning my-2" onclick="addToSum('+')">+</button>
                            </div>
                            
                            <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('4')">4</button>
                            <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('5')">5</button>
                            <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('6')">6</button>
                            <button class="btn rounded-circle border-3 border-warning my-2" onclick="addToSum('-')">-</button>

                            <div class="col">
                                <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('1')">1</button>
                                <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('2')">2</button>
                                <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('3')">3</button>
                                <button class="btn rounded-circle border-3 border-warning my-2" onclick="addToSum('*')">*</button>
                            </div>

                            <button class="btn rounded-circle border-3 border-warning my-2" onclick="addToSum('.')">.</button>
                            <button class="btn rounded-circle border-1 border-primary my-2" onclick="addToSum('0')">0</button>
                            <button class="btn rounded-circle border-3 border-warning my-2" onclick="addToSum('/')">/</button>
                            <button class="btn rounded-circle border-3 border-warning my-2" onclick="evaluateSum()">=</button>
                        </div>

                        
                    </div>
                </div>
            </div>

            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
            <!-- My JS -->
            <script src="./script/script.js"></script>
</body>

</html>
